
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.adress}}</td>
        <td><i (click)="deleteShop(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
        </td>
        <td> <a routerLink="/update/{{item.id}}">
                 <i class="fa fa-edit" style="font-size:20px;color:rgb(9, 85, 47);"></i>
            </a>    
        </td>
      </tr>
    </tbody>
  </table>
